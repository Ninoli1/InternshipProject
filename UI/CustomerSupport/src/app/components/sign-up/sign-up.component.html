<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-4 col-md-6 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signupForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['firstName'].dirty && signupForm.hasError('required','firstName')" >
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="FirstName">
                                </div>
                            </div>
                            <small class="text-danger" *ngIf="signupForm.controls['firstName'].dirty && signupForm.hasError('required','firstName')" >*FirstName required</small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['lastName'].dirty && signupForm.hasError('required','lastName')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="LastName">
                                </div>
                            </div>
                            <small class="text-danger" *ngIf="signupForm.controls['lastName'].dirty && signupForm.hasError('required','lastName')">*LastName required</small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Email">
                                </div>
                            </div>
                            <small class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*Email required</small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['username'].dirty && signupForm.hasError('required','username')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Username">
                                </div>
                            </div>
                            <small class="text-danger" *ngIf="signupForm.controls['username'].dirty && signupForm.hasError('required','username')">*Username required</small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="Password">
                                    <span (click)="hideOrShowPassword()" class="fa fa-eye-slash" style="margin-left: auto;"></span>
                                </div>
                            </div>
                            <small class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password required</small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['confirmPassword'].dirty && signupForm.hasError('required','confirmPassword')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="Confirm Password">
                                    <span (click)="hideOrShowPassword()" class="fa fa-eye-slash" style="margin-left: auto;"></span>
                                </div>
                            </div>
                            <small class="text-danger" *ngIf="signupForm.controls['confirmPassword'].dirty && signupForm.hasError('required','confirmPassword')">*Confirm password required</small>
                            
                            <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
                            <div class="text-center pt-4 text-muted">Already have an account? <a routerLink="/login">Log In</a></div>
                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>
