<div id="background_header"></div>
<div id="background_body"></div>
<div id="chat_container">
    <div id="sidebar">
        <div id="sidebar_header">
            <div style="display: flex; ">
                
                <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png">
                 <p style="margin-top: auto; margin-left: 10px;">{{loggedInUserName}}</p>  
                
             </div>   
             
        </div>

        <div id="sidebar_content">
           
           
        </div>
    </div>

    
        <div class="chat_history">
            <div class="chat_header">
                <button class="logoutButton" >Logout</button>
            </div>
            <div class="chat_body">
                <div class="message"  #scroll>
                <ng-container *ngFor="let message of messages">
                    <div [ngClass]="{'incoming_msg': message.user != loggedInUserName, 'outgoing_msg': message.user=== loggedInUserName}">
                        <div *ngIf="message.user !=loggedInUserName" class="recieved_msg">
                            <div >
                                <p>{{message.message}}</p>
                                <span class="time_date">{{message.user}} | {{message.sentTime | date: 'medium'}}</span>
                            </div>
                        </div>

                        <div *ngIf="message.user === loggedInUserName" class="sent_msg">
                            <div >
                                <p>{{message.message}}</p>
                                <span class="time_date">{{message.user}} | {{message.sentTime | date: 'medium'}}</span>
                            </div>
                        </div>

                    </div>
                </ng-container>
            </div>
                
            </div>
            <div class="chat_footer">
                <div class="type_msg">
                    <div class="input_msg_write">
                        <input type="text" class="write_msg" placeholder="Type a message"  [(ngModel)]="inputMessage" (keydown.enter)="sendMessage()" >
                        <button class="msg_send_btn" type="button" (click)="sendMessage()" ><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    
</div>
